<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <style>
        :root {
            --color-base: #000000;
            --color-contrast: #ffffff;
        }
        * {
            -webkit-appearance: none;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--color-contrast);
            color: var(--color-contrast);
            overflow: hidden;
        }
        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 2s ease-in-out;
        }
        .blur {
            filter: blur(20px);
        }

        /* Form styles */
        .Form {
            width: 70vw;
            max-width: 20em;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1.5s ease-in-out, visibility 0s linear 1.5s;
        }

        .Form.is-active {
            opacity: 1;
            visibility: visible;
            transition-delay: 0s;
        }

        .Form input {
            height: fit-content;
            width: 80%;
            max-width: 16em;
            background-color: transparent;
            border: none;
            color: var(--color-base);
            font-weight: bold;
            border-bottom: 2px solid var(--color-base);
            outline: none;
            letter-spacing: 0.025em;
            padding: 0.25em 0;
            font-size: 1rem;
            line-height: 1.5em;
            margin-bottom: 1rem;
        }

        .Form input::placeholder {
            color: var(--color-base);
            text-transform: uppercase;
        }

        .Form input[type="submit"] {
            cursor: pointer;
            background: var(--color-base);
            color: var(--color-contrast);
            padding: 0.5rem 1rem;
            border: none;
            text-transform: uppercase;
            font-weight: bold;
        }

        .overlay{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1;

            display: grid;
            place-items: center;
        }
        .start{
            font-size: 2rem;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <p class="start">START</p>
    </div>
    <video id="video1" playsinline src="./test7.mp4"></video>

    <form class="Form js-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="phone" name="phone" placeholder="Your Number" required />
        <input type="submit" value="Send" />
    </form>

    <script>
const video1 = document.getElementById('video1');
const form = document.querySelector('.Form');

const overlay = document.querySelector('.overlay');
const start = document.querySelector('.start');
overlay.addEventListener('click', () => {
    video1.play();
    overlay.style.display = 'none';
});

video1.addEventListener('loadedmetadata', () => {
    const duration = video1.duration;
    const blurStartTime = duration - 7; 

    video1.addEventListener('timeupdate', () => {
        if (video1.currentTime >= blurStartTime) {
            video1.classList.add('blur'); 
            form.classList.add('is-active'); 
        }
    });

    video1.addEventListener('ended', () => {
        form.classList.add('is-active'); 
    });
});

    </script>
</body>
</html>
