<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Generator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <style id="dynamic-styles">
        body, html {
            width: 100vw;
            min-height: 100vh;
            height: fit-content;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: grid;
            align-content: center;
            justify-items: center;
            width: 50%;
            height: auto;
            max-height: 100%;
            max-width: 100%;
        }
        .box {
            width: auto;
            height: auto;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <section class="container"></section>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.querySelector(".container");

            const grid = [
                { "max-width": 760, "columns": 2, "rows": 5 },
                { "max-width": 1280, "columns": 5, "rows": -1 }, 
                { "max-width": 1660, "columns": 5, "rows": -1 }, 
                { "max-width": 1920, "columns": 5, "rows": -1 }, 
                { "max-width": 2560, "columns": 5, "rows": -1 }, 
                { "max-width": 3840, "columns": 4, "rows": -1 } 
            ];

            function updateGrid() {
                let numCols;
                let numRows;

                for (let i = 0; i < grid.length; i++) {
                    if (window.innerWidth <= grid[i]["max-width"]) {
                        numCols = grid[i].columns;
                        const maxRows = Math.floor(window.innerHeight / 200);
                        numRows = grid[i].rows === -1 ? Math.min(maxRows, numCols) : grid[i].rows;

                        break;
                    }
                }

                const numImages = numRows * numCols;
                container.innerHTML = ""; // Clear previous images

                container.style.display = "grid";
                container.style.gridTemplateColumns = `repeat(${numCols}, 1fr)`;
                container.style.gridTemplateRows = `repeat(${numRows}, 1fr)`;
                container.style.gap = "1% 1%";

                for (let i = 0; i < numImages; i++) {
                    let img = document.createElement("img");
                    img.classList.add("image");
                    let id = Math.floor(Math.random() * 200);
                    img.src = `https://picsum.photos/id/${id}/200/300`;

                    const div = document.createElement("div");
                    div.classList.add("box");

                    const imageWidth = (Math.random()+0.5) * 100
                    const offsetX = (Math.random()-0.5) * 100 ;
                    const offsetY = (Math.random()-0.5) * 10 ;
                    const scale = Math.random() + 0.8;

                    img.style.width = `${imageWidth}%`;
                    img.style.height = `auto`;
                    img.style.transform = `translate(${offsetX}%, ${offsetY}%) scale(${scale})`;
                    img.style.objectFit = "contain";

                    div.appendChild(img);
                    container.appendChild(div);
                }
            }

            updateGrid(); 
            window.addEventListener("resize", updateGrid);
        });
    </script>
</body>
</html>
