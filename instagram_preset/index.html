<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Instagram Layout Maker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Instagram Layout Maker</h1>

  <div class="upload-section">
    <input type="file" id="imageUpload" accept="image/*" />
    <input type="text" id="titleInput" placeholder="Enter Title" />
    <textarea id="textInput" placeholder="Enter your text..."></textarea>
  </div>

  <div class="layout-options">
    <button data-layout="layout1">Layout 1</button>
    <button data-layout="layout2">Layout 2</button>
  </div>

  <div id="preview" class="layout layout1">
    <img id="previewImage" src="" alt="" />
    <h2 id="previewTitle"></h2>
    <p id="previewText"></p>
  </div>

  <button id="exportBtn">Export as JPEG</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
